<html ng-app="QAFlightPicker">
    <div class="container">
        <div class="columns small-6 small-offset-3">
            <h1>Destination and Date Information</h1>
        </div>
        <div class="columns small-6 small-offset-3 left">
            <h3>Flying From</h3>
            <a  class="button" data-dropdown="drop1">Link Dropdown &raquo;</a>
            <ul id="drop1" class="[tiny small medium large content]f-dropdown" data-dropdown-content>
                <li><a>Airport 1</a></li>
                <li><a>Airport 2</a></li>
                <li><a>Airport 3</a></li>
            </ul>
            <h3><span class="fa fa-calendar"></span> Departure Date</h3>
            <input type="text" class="span2" value="02-16-2012" id="dp1" >
        </div>
        <div class="columns small-6 small-offset-3 right">
            <h3>Flying To</h3>
            <a href="2" class="button" data-dropdown="drop2">Link Dropdown &raquo;</a>
            <ul id="drop2" class="[tiny small medium large content]f-dropdown" data-dropdown-content>
                <li><a>Airport 1</a></li>
                <li><a>Airport 2</a></li>
                <li><a>Airport 3</a></li>
            </ul>
            <h3><span class="fa fa-calendar"></span> Returning Date</h3>
            <input type="text" class="span2" value="02-16-2012" id="dp1" >
        </div>
    </div>
</html>
