<div class="container" ng-app="QAFlightPicker">

    <div class="columns small-6 small-offset-3">

        <h1><span class="fa fa-sign-in"></span> Signup</h1>
        <div ng-show="signUp.errorMessage" class="alert label round" ><span class="fa fa-warning"></span> {{ signUp.errorMessage }}</div>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" ng-model="signUp.email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="signUp.password">
            </div>

            <button class="button large" ng-click="signUp.postSignUp()" >Signup</button>
        </form>

        <hr>

        <p>Already have an account? <a ng-click="signUp.login()">Login</a></p>
        <!--p>Or go <a href="/">home</a>.</p -->

    </div>

</div>
