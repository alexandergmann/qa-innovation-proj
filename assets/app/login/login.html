<div class="container" ng-controller="LoginController as login">
    <div class="columns small-6 small-offset-3">
        <h1><span class="fa fa-sign-in"></span> Login</h1>
        <!-- show any messages that come back with authentication -->
        <!-- LOGIN FORM -->
        <div ng-show="login.errorMessage" class="alert label round" ><span class="fa fa-warning"></span> {{ login.errorMessage }}</div>

            <form>
                <div class="form-group">
                    <label class="disabled">Email</label>
                    <input type="email" ng-model="login.email" />
                </div>
                <div class="form-group">
                    <label class="disabled">Password</label>
                    <input type="password" ng-model="login.password" />
                </div>
                <button class="button large" ng-click="login.postLogin()">Login</button>
            </form>
            <hr>
            <p>Need an account? <a ng-click="login.signUp()">Signup</a></p>
            <!-- input type="text" class="span2" value="02-16-2012" id="dp1" -->
        </div>

</div>
